<div class="search-container">
  <input type="text" placeholder="Search.." name="search" id="search-bar">
  <button type="button" onclick="searchGames()">Search</button>
</div>

<script>
function searchGames() {
  let searchQuery = document.getElementById("search-bar").value.toLowerCase();
  let gameItems = document.getElementsByClassName("flex-item");
  
  for (let i = 0; i < gameItems.length; i++) {
    let gameTitle = gameItems[i].innerText.toLowerCase();
    if (!gameTitle.includes(searchQuery)) {
      gameItems[i].style.display = "none";
    } else {
      gameItems[i].style.display = "block";
    }
  }
}
</script>
